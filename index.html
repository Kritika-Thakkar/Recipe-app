<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/ustsqw1468250014.jpg" alt=""><span>Arrabiata </span></li>
                <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/sywswr1511383814.jpg" alt=""><span>Pancakes</span></li>
                <li><img src="https:\/\/www.themealdb.com\/images\/media\/meals\/1525873040.jpg" alt=""><span>Kung Po</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/1525873040.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Vegetable</h4>
                    <button class="fav-btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
